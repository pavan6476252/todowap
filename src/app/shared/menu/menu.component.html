<div class=" p-2 h-full rounded-md bg-slate-500/10 flex  flex-col flex-1 w-64 space-y-4">


    <!-- Menu title -->
    <div class="flex justify-between gap-5 items-center p-2.5">
        <h2 class="font-bold text-xl">Menu</h2>
        <ng-icon name="heroBars3" class="text-gray-600 text-xl  cursor-pointer" />
    </div>

    <!-- Search bar -->
    <div class="rounded-md border flex items-center px-2 py-1">
        <ng-icon name="heroMagnifyingGlass" class="text-gray-500" />
        <input type="text" class="bg-transparent border-none outline-none focus:ring-0 ml-2" placeholder="Search">
    </div>


    <!-- Scrollable Content -->
    <div class="flex-1 w-full overflow-y-auto space-y-4 mt-4">

        <!-- Tasks Section -->
        <div class="space-y-3">
            <h3 class="font-bold text-sm text-slate-800">TASKS</h3>
            <ul class="space-y-2">

                <li *ngFor="let route of navigationRoutes">
                    <a [routerLink]="[route.link]" [routerLinkActive]="['bg-red-300', 'text-white']" [ngClass]="{
                        'flex justify-between gap-4 items-center': true,
                        'text-gray-600': false,
                        'bg-red-300 text-white': isRouteActive(route.link)
                      }" class="p-2 rounded">
                        <div class="flex items-center gap-2">
                            <ng-icon [name]="route.icon"></ng-icon>
                            <span>{{route.name}}</span>
                        </div>
                        <div
                            class="bg-slate-500 w-5 h-5 rounded-sm text-xs flex items-center justify-center text-white">
                            5</div>
                    </a>
                </li>
            </ul>
        </div>
        <hr />


        <!-- Lists Section -->
        <div class="space-y-3">
            <h3 class="font-bold text-sm text-slate-800">LISTS</h3>
            <ul class="space-y-2">
                <li *ngIf="lists$ | async as lists">
                    <ng-container *ngIf="lists.length > 0; else noData">
                        <div *ngFor="let list of lists" class="flex justify-between items-center gap-4">
                            <div class="flex items-center gap-2">
                                <span [style]="{'background-color':list.color}" class=" w-4 h-4 rounded-sm"></span>
                                <span>{{ list.lable }}</span>
                            </div>
                            <div
                                class="bg-slate-500 w-5 h-5 rounded-sm text-xs flex items-center justify-center text-white">
                                5</div>
                        </div>
                    </ng-container>
                </li>

                <ng-template #loading class="flex gap-4 items-center">
                    <div class="flex items-center justify-center gap-2">
                        <span>Loading...</span>
                    </div>
                </ng-template>
                <ng-template #noData class="flex gap-4 items-center">
                    <div class="flex items-center justify-center gap-2">
                        <span>No Data...</span>
                    </div>
                </ng-template>

                <li class="flex gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <ng-icon name="heroPlus" class="text-gray-600" />
                        <span>Add New List</span>
                    </div>
                </li>
            </ul>
        </div>

        <hr>

        <!-- Tags Section -->
        <div class="space-y-3">
            <h3 class="font-bold text-sm text-slate-800">TAGS</h3>
            <ul *ngIf="tags$ | async as tags" class="flex gap-2 flex-wrap">
                <ng-container *ngIf="tags.length > 0; else noData">
                    <li *ngFor="let tag of tags" [style]="{'background-color':tag.color}" class="px-3 text-white py-1 rounded-md">
                        <div class="flex items-center gap-2">
                            <!-- <span [style]="{'background-color':tag.color}" class=" w-4 h-4 rounded-sm"></span> -->
                            <span>{{ tag.lable }}</span>
                        </div>
                    </li>
                </ng-container>
            </ul>
            <ng-template #loading class="flex gap-4 items-center">
                <div class="flex items-center justify-center gap-2">
                    <span>Loading...</span>
                </div>
            </ng-template>
            <ng-template #noData class="flex gap-4 items-center">
                <div class="flex items-center justify-center gap-2">
                    <span>No Data...</span>
                </div>
            </ng-template>


            <li class="bg-white flex gap-2 items-center px-4 py-1 rounded-md">
                <ng-icon name="heroPlus" class="text-gray-600" />
                Add Tag
            </li>
        </div>

    </div>


    <!-- Bottom Menu -->
    <ul class=" space-y-2">
        <li class="flex justify-between gap-4 items-center">
            <div class="flex items-center gap-2">
                <ng-icon name="heroCog6Tooth" class="text-gray-600" />
                <span>Settings</span>
            </div>
        </li>
        <li class="flex justify-between gap-4 items-center">
            <div class="flex items-center gap-2">
                <ng-icon name="heroArrowLeftEndOnRectangle" class="text-gray-600" />
                <span>Sign Out</span>
            </div>
        </li>
    </ul>
</div>
