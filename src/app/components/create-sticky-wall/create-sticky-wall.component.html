<div class="flex h-full flex-col justify-between gap-4  border rounded-md py-1 border-gray-200  ">
  <!-- Main Content Container -->
  <div class="flex flex-col flex-1 max-h-full gap-2 overflow-hidden ">
    <div class="flex flex-col max-h-full w-full overflow-hidden gap-2">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl  px-2 font-semibold text-gray-800">New note</h2>
        <button (click)="navigateToParent()">
        <ng-icon  onclick="" class="text-2xl font-bold mr-2" name="heroXMark"></ng-icon> 
      </button>
      </div>
      <hr>
      <form [formGroup]="stickyNoteForm!" class="flex w-full  px-2 flex-col space-y-4" (ngSubmit)="onStickyNoteFormSubmit()">
        <!-- Task Label -->
        <input
          type="text"
          formControlName="title"
          class="border rounded-md px-4 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-yellow-500"
          placeholder="Task label"
        />
        <div class="flex gap-4   rounded-md items-center ">
          <span class="w-full h-7 rounded-md  flex items-center justify-center  text-center text-slate-100 text-xs" [ngStyle]="{'background-color':stickyNoteForm.value['color']}"> Pick Color -></span>
          
        <input
          type="color"
          formControlName="color"
          class="border rounded-md px-4 py-2 text-xs focus:outline-none focus:ring-2 border-yellow-500"
        />
      </div>
  
        <!-- Task Description -->
        <textarea
          rows="5"
          formControlName="desc"
          class="border rounded-md px-4 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-yellow-500"
          placeholder="Description"
        ></textarea>
  
      </form>
      <!-- Scrollable Content Container -->
      <div class="flex-1 overflow-y-auto w-full px-2 py-2"></div>
    </div>

  </div>
  <div class="flex justify-between gap-4 px-2">
    <button
      [disabled]="stickyWallId===null"
      (click)="onDeleteStickyWall()"
      class="border rounded-md disabled:cursor-not-allowed px-4 py-2 disabled:bg-gray-100 disabled:text-white/80 flex-1 text-gray-700 hover:text-white hover:bg-gray-400"
    >
      Delete Task
    </button>
    <button
      [disabled]="!isFormDirty()"
      class="border rounded-md px-4 py-2 disabled:cursor-not-allowed disabled:bg-gray-200 enabled:bg-yellow-400 flex-1 text-white hover:bg-yellow-500"
      (click)="onStickyNoteFormSubmit()"
    >
      Save Changes
    </button>
  </div>
</div>
