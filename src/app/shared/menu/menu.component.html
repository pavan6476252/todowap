<div class=" p-2 h-full rounded-md bg-slate-500/10 flex  flex-col flex-1 w-64 space-y-4">


    <!-- Menu title -->
    <!-- <div class="flex justify-between gap-5 items-center p-2.5">
        <h2 class="font-bold text-xl">Menu</h2>
        <ng-icon name="heroBars3" class="text-gray-600 text-xl  cursor-pointer" />
    </div> -->
    <app-profile-tile></app-profile-tile>

    <!-- Search bar -->
    <div class="rounded-md border flex items-center px-2 py-1">
        <ng-icon name="heroMagnifyingGlass" class="text-gray-500" />
        <input type="text" class="text-sm bg-transparent border-none outline-none focus:ring-0 ml-2" placeholder="Search">
    </div>


    <!-- Scrollabel Content -->
    <div class="flex-1 w-full overflow-y-auto space-y-4 mt-4">

        <!-- Tasks Section -->
        <div class="space-y-1">
            <h3 class="font-bold  text-slate-800  text-xs">TASKS</h3>
            <ul class="space-y-1">

                <li *ngFor="let route of navigationRoutes">
                    <a [routerLink]="[route.link]" [routerLinkActive]="['bg-gray-200/90', 'text-white']" [ngClass]="{
                        'flex justify-between gap-4 items-center hover:bg-gray-200/90': true,
                        'text-gray-600': false,
                        'bg-gray-300 text-white': isRouteActive(route.link)
                      }" class="p-1 rounded">
                        <div class="flex items-center gap-2">
                            <ng-icon class="text-black" [name]="route.icon"></ng-icon>
                            <span 
                            [ngClass]="{'text-xs text-black':true , 

                                'font-bold' : isRouteActive(route.link)
                            }"
                            class="text-xs"
                            
                            >{{route.name}}</span>
                        </div>
                        <div
                            [ngClass]="{' px-2 rounded-sm  flex items-center justify-center' : true,
                                ' bg-white ': isRouteActive(route.link),
                                ' bg-gray-300 ': !isRouteActive(route.link),
                             }">
                           <span *ngIf="route.notification" class="text-xs text-slate-700">{{route.notification}}</span> </div>
                    </a>
                </li>
            </ul>
        </div>
        <hr />


        <!-- Lists Section -->
      <app-lists></app-lists>

        <hr>

        <!-- Tags Section -->
      <app-tags></app-tags>
        

    </div>


    <!-- Bottom Menu -->
    <ul class=" space-y-1">
        <button class="flex justify-between gap-4 items-center hover:bg-gray-300 w-full rounded-md px-1 py-1">
            <div class="flex items-center gap-2 hover:bg-gray-300">
                <ng-icon name="heroCog6Tooth" class="text-gray-600" />
                <span class="text-sm">Settings</span>
            </div>
        </button>
        <button class="flex justify-between gap-4 items-center hover:bg-gray-300 w-full rounded-md px-1 py-1" (click)="logOut()">
            <div class="flex items-center gap-2 ">
                <ng-icon name="heroArrowLeftEndOnRectangle" class="text-gray-600" />
                <span class="text-sm">Sign Out</span>
            </div>
        </button>
    </ul>
</div>
