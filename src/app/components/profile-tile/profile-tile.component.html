<div *ngIf="user | async as me;else loading" class="flex gap-2 items-center">
        <div class="w-10 h-10 bg-red-300 rounded-full "></div>
        <div class="flex flex-col">
            <h2 class="font-bold text-sm">{{me.name}}</h2>
            <p class="text-xs text-slate-500">{{me.email}}</p>
        </div>        
    </div>
<ng-template #loading >Loading... </ng-template>
