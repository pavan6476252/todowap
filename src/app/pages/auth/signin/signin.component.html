<div class=" w-full flex flex-col flex-1 h-full justify-center items-center border rounded-md space-y-3">
    <div class="w-full max-w-md   p-8 ">
        <h2 class="text-3xl font-bold mb-8 text-center">Sign In</h2>

        <form [formGroup]="loginForm!"  (ngSubmit)="singnIn()">
            
            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" placeholder="email@email.com"
                    formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            </div>

            <!-- Password Input -->
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" placeholder="••••••••"
                formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
            </div>
 

            <!-- Sign-up Button -->
            <button type="submit"
                class="w-full bg-yellow-400 text-white py-2 rounded-lg hover:bg-yellow-500 transition">
                Sign In
            </button>

            <!-- OR Divider -->
            <div class="my-6 flex items-center justify-center">
                <div class="border-t border-gray-300 w-full"></div>
                <span class="mx-2 text-gray-500">or</span>
                <div class="border-t border-gray-300 w-full"></div>
            </div>

            <!-- Social Media Buttons -->
            <div class="flex justify-center gap-4">
                <button type="button"
                    class="flex-1 bg-gray-200 py-2 rounded-lg text-black hover:bg-gray-300 transition">
                    Google
                </button>
                <button type="button"
                    class="flex-1 bg-gray-200 py-2 rounded-lg text-black hover:bg-gray-300 transition">
                    Facebook
                </button>
            </div>

            <!-- Sign-Up Link -->

            <p class="mt-6 text-center text-gray-800 font-semibold">
                Don't have an account?
                <a routerLink="/auth/sign-up" class="text-yellow-400 hover:underline">
                    Sign Up
                </a>
            </p>
        </form>
    </div>
</div>
