<div class="w-full flex flex-1 h-full flex-col ">
    <h1 class="text-4xl font-bold sticky top-0 ">Sticky Wall</h1>
    <br>
    <div class="flex flex-1 gap-2 ">

        <!-- Main Content  -->
        <div class="flex-1 border rounded-md w-full overflow-y-scroll ">
            <div *ngIf="stickyWalls$ | async  as stickyWalls; else loading ">
                <div *ngIf="stickyWalls.length; else noData">
                    <div class="grid  gap-4 p-2" [ngClass]="{
                        'grid-cols-2  aspect-square ':isSubRouteActive,
                        'grid-cols-3  aspect-square ':!isSubRouteActive,
                        }">

                        <!-- Add Note Link  -->
                        <a *ngIf="!isSubRouteActive" routerLink="create" routerLinkActive="active"
                            class="hover:scale-95 transition-transform border rounded-md bg-slate-100 flex items-center justify-center">
                            <ng-icon name="heroPlus" class="text-gray-600 text-5xl" />
                        </a>
                        
                        <div *ngFor="let wall of stickyWalls" class="p-2 border rounded-md">
                            <h2 class="text-2xl font-bold text-clip">{{wall.title}}</h2>
                            <p>{{wall.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>


            <ng-template #loading>
                <p>Loading Sticky Walls...</p>
            </ng-template>
            <ng-template #noData>
                <p>No Walls to Sticky Walls...</p>
            </ng-template>


        </div>
        <!-- Sub routes of sticky wall  -->
        <div *ngIf="isSubRouteActive" class="flex-1">

            <router-outlet></router-outlet>
        </div>
    </div>
</div>
