<div class="flex flex-1 h-full gap-4">
  <div class="w-full flex flex-col flex-1">
    <app-task-header
      [title]="'Today'"
      [taskCount]="(tasks$ | async)?.length || 0"
    ></app-task-header>

    <app-add-task-button></app-add-task-button>

    <app-task-list [tasks$]="tasks$" (toggleStatus)="toogleTaskStatus($event)"></app-task-list>
  </div>

  <div *ngIf="isSubRouteActive" class="w-[40%] h-full">
    <router-outlet></router-outlet>
  </div>
</div>
